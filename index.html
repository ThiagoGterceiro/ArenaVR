<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ARENA VR</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 4rem;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 2px;
    }

    #fullscreenBtn {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background-color: #ffb451;
      border: none;
      color: #000;
      transition: background-color 0.3s;
    }

    #fullscreenBtn:hover {
      background-color: #ffaa00;
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #fff;
      border-left: 4px solid #ffae00;
      padding-left: 0.75rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 18px;
      border: 1px solid #2e2e2e;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 136, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 196, 0, 0.3);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      text-align: center;
      padding: 1.25rem;
      background-color: #121212;
      border-top: 1px solid #2e2e2e;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffb451;
      margin-bottom: 0.5rem;
    }

    .game-desc {
      font-size: 0.95rem;
      color: #ccc;
    }

    .modal-content {
      background-color: #222;
      color: #fff;
      border-radius: 12px;
    }

    .btn-close-white {
      filter: invert(1);
    }

    video, iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: none;
    }

    @media (max-width: 768px) {
      video, iframe {
        height: 250px;
      }
    }
    #fullscreenBtn {
    margin-top: 1rem;
    padding: 0.5rem 0.75rem;
    background-color: #ffb45100;
    border: none;
    border-radius: 10px;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
    }

    #fullscreenBtn:hover {
    background-color: hsl(0, 0%, 100%);
    color:#000
    }

  </style>
</head>
<body>

  <header>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="./src/img/LOGO ICON.svg" alt="Logo ARENA VR">
      <h1>ARENA VR</h1>
      <button id="fullscreenBtn" title="Tela cheia" aria-label="Tela cheia">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path d="M1 1v5h2V3h3V1H1zm14 0h-5v2h3v3h2V1zM1 14v-5h2v3h3v2H1zm14 0h-5v-2h3v-3h2v5z"/>
        </svg>
      </button>
          </div>
  </header>

  <!-- NOVO GRID DE JOGOS -->
  <div class="container py-4">
    <h2 class="section-title">ðŸŽ® Jogos DisponÃ­veis</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="gameGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="modalDescription" class="mb-4"></p>
          <video id="modalVideoFile" controls style="display: none;"></video>
          <iframe id="modalVideoYoutube" style="display: none;" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const games = [
        {
          title: "Richie's Plank Experience",
          image: "src/img/ITJj5Joj95z3bZP5SlJBeSNHBfw6pKA_HOxNPmo6Cl8.webp",
          description: "ExperiÃªncia de altura em VR.",
          video: "src/video/Richie's Plank Experience Oculus Quest Trailer.mp4"
        },
        {
          title: "Beat Saber",
          image: "src/img/Beat Saber.jpeg",
          description: "Corte blocos no ritmo da mÃºsica.",
          video: "src/video/If You Want to ESCAPE with Me...Beat Saber ft SwanVR.mp4"
        },
        {
          title: "Coaster Combat",
          image: "src/img/coastercombat.jpg",
          description: "Montanha-russa com aÃ§Ã£o!",
          video: "src/video/Coaster Combat Trailer.mp4"
        },
        {
          title: "Epic Roller Coasters",
          image: "src/img/epicrollercoasters.jpeg",
          description: "Explore montanhas-russas insanas!",
          video: "src/video/Epic Roller Coasters 2021!.mp4"
        },
        {
          title: "Pistol Whip",
          image: "src/img/PISTOLWHIP.png",
          description: "Tiro e mÃºsica em ritmo intenso.",
          video: "src/video/Pistol Whip - VR Launch Trailer _ Oculus Quest, PC VR.mp4"
        },
        {
          title: "SUPERHOT",
          image: "src/img/hot.avif",
          description: "O tempo sÃ³ anda quando vocÃª se move.",
          video: "src/video/SUPERHOT VR Release Trailer.mp4"
        },
        {
          title: "Fruit Ninja",
          image: "src/img/fd16a9a8-1095-4e93-9ac3-0036d81db998.jpg",
          description: "Fatie frutas em alta velocidade!",
          video: "src/video/Fruit Ninja VR - Gameplay Trailer _ PS VR(720P_HD).mp4"
        },
        {
          title: "Resident Evil 4",
          image: "src/img/resident evil4.jpg",
          description: "Horror e aÃ§Ã£o em realidade virtual.",
          video: "src/video/Resident Evil 4 VR - Gameplay Village Fight _ Chainsaw Man (4K 60FPS)(720P_60FPS).mp4"
        },
        {
          title: "Angry Birds VR: Isle of Pigs",
          image: "src/img/image (4).png",
          description: "Atire os pÃ¡ssaros em estruturas em VR.",
          video: "src/video/Angry Birds VR_ Isle of Pigs Launch Trailer(1080P_60FPS).mp4"
        },
        {
          title: "Tiny Archers",
          image: "src/img/pequeno.jpg",
          description: "Defenda a torre com seu arco!",
          video: "src/video/Tiny Archers _ Launch Trailer _ Meta Quest Platform(720P_60FPS).mp4"
        }
      ];

      const grid = document.getElementById('gameGrid');
      const modal = new bootstrap.Modal(document.getElementById('gameModal'));
      const modalTitle = document.getElementById('modalTitle');
      const modalDescription = document.getElementById('modalDescription');
      const videoFile = document.getElementById("modalVideoFile");
      const videoYoutube = document.getElementById("modalVideoYoutube");

      games.forEach(game => {
        const col = document.createElement('div');
        col.className = 'col';

        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => openModal(game);

        card.innerHTML = `
          <img src="${game.image}" class="card-img-top" alt="${game.title}">
          <div class="card-body">
            <h5 class="card-title">${game.title}</h5>
            <p class="game-desc">${game.description}</p>
          </div>
        `;

        col.appendChild(card);
        grid.appendChild(col);
      });

      function openModal(game) {
        modalTitle.textContent = game.title;
        modalDescription.textContent = game.description;

        const isYoutube = game.video.includes("youtube.com") || game.video.includes("youtu.be");

        if (isYoutube) {
          videoFile.style.display = "none";
          videoFile.pause();
          videoFile.src = "";
          videoYoutube.style.display = "block";
          videoYoutube.src = game.video;
        } else {
          videoYoutube.style.display = "none";
          videoYoutube.src = "";
          videoFile.style.display = "block";
          videoFile.src = game.video;
        }

        modal.show();
      }

      document.getElementById('gameModal').addEventListener('hidden.bs.modal', () => {
        videoYoutube.src = "";
        videoFile.pause();
        videoFile.src = "";
      });

      // BotÃ£o de tela cheia
      document.getElementById('fullscreenBtn').addEventListener('click', function () {
        const elem = document.documentElement;

        if (!document.fullscreenElement) {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
